<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Vaga</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>Cadastro de Reserva de Vaga</h1>
    <form id="cadastro-form">
        <input type="text" placeholder="Placa do Veículo" id="placa" required><br>
        <input type="text" placeholder="Nome do Proprietário" id="nome" required><br>
        <input type="text" placeholder="Apartamento" id="apartamento" required><br>
        <input type="text" placeholder="Bloco" id="bloco" required><br>
        <input type="text" placeholder="Modelo do Veículo" id="modelo" required><br>
        <input type="text" placeholder="Cor do Veículo" id="cor" required><br>
        <input type="number" placeholder="Número da Vaga" id="vaga" required><br>
        <button type="submit">Salvar</button>
    </form>
    <script src="../js/main.js"></script>
</body>
</html>
